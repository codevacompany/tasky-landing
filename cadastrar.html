<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Comece agora sua jornada com o Tasky Pro. Transforme a gest√£o da sua equipe em menos de 24 horas.">
    <title>Tasky Pro ‚Ä¢ Criar Conta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --auth-bg: #ffffff;
            --auth-sidebar-bg: #000c24;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .auth-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* Lado Esquerdo - Formul√°rio */
        .auth-form-side {
            flex: 1;
            background: var(--auth-bg);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .auth-content-wrapper {
            width: 100%;
            max-width: 420px;
        }

        .auth-logo {
            margin-bottom: 2.5rem;
            display: inline-block;
        }

        .auth-logo img {
            height: 32px;
            filter: invert(1);
            /* Logo preta para o fundo branco */
        }

        .auth-header {
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.85rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            color: #111827;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #16d089;
            box-shadow: 0 0 0 4px rgba(22, 208, 137, 0.1);
        }

        .btn-submit {
            width: 100%;
            background: #16d089;
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: #12b074;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 208, 137, 0.2);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .auth-footer a {
            color: #16d089;
            text-decoration: none;
            font-weight: 600;
        }

        .security-badges {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            opacity: 0.6;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* Lado Direito - Humanizado */
        .auth-info-side {
            flex: 1.1;
            background: var(--auth-sidebar-bg);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding: 60px;
        }

        /* Background Photo */
        .auth-bg-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            /* Escurecer um pouco para o texto aparecer */
        }

        .auth-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 12, 36, 0.2) 0%, rgba(0, 12, 36, 0.9) 100%);
        }

        .auth-info-content {
            position: relative;
            z-index: 2;
            color: white;
            max-width: 500px;
        }

        .auth-info-tag {
            background: rgba(22, 208, 137, 0.2);
            color: #16d089;
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(22, 208, 137, 0.3);
        }

        .auth-info-headline {
            font-size: 2.25rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }



        @media (max-width: 968px) {
            .auth-info-side {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Esquerda: Formul√°rio -->
        <main class="auth-form-side">
            <div class="auth-content-wrapper reveal">
                <a href="index.html" class="auth-logo">

                <form class="auth-form">

                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-input" placeholder="M√≠nimo 8 caracteres"
                            required>

                </form>

                <div class="security-badges">
                    <div class="security-badge">
                        <span>üîí</span>
                        <span>SSL 256-bit</span>
                    </div>
                    <div class="security-badge">
                        <span>üõ°Ô∏è</span>
                        <span>LGPD Ready</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Direita: Humanizado -->
        <aside class="auth-info-side">
            <!-- Background Image -->
            <img src="C:/Users/isaac/.gemini/antigravity/brain/676aa80f-33b9-4e4b-ab17-cbb4322c427d/team_success_photo_1766611952379.png"
                alt="Team collaborating" class="auth-bg-photo">
            <div class="auth-overlay"></div>

            <div class="auth-info-content">
                <h2 class="auth-info-headline">Transforme a gest√£o da sua equipe <span class="gradient-text">ainda
                        hoje.</span></h2>


                <p style="color: rgba(255,255,255,0.8); line-height: 1.6; font-size: 1.1rem; margin-top: 1rem;">
                    Junte-se a mais de 50 empresas que escalaram seus resultados organizando tarefas e prazos em um s√≥
                    lugar.
                </p>
            </div>
        </aside>
    </div>

    <script src="animations.js"></script>
    <script>
        // Reveal animations on load
        document.addEventListener('DOMContentLoaded', () => {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(el => el.classList.add('active'));
        });
    </script>
</body>

</html>
